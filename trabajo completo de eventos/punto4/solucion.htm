<!DOCTYPE html>
<html>
<head>
    <title>Reemplazar Vocales</title>
</head>
<body>
    <h1>Reemplazar Vocales</h1>
    <p>Ingresa una cadena de texto:</p>
    <input type="text" id="inputText" placeholder="Escribe una cadena">
    <br>
    <p>Ingresa el carácter para reemplazar las vocales:</p>
    <input type="text" id="inputCharacter" placeholder="Escribe un carácter">
    <br>
    <button onclick="reemplazarVocales()">Reemplazar</button>
    <br>
    <p>Cadena Modificada:</p>
    <div id="result"></div>

</body>
<script src="punto4.js"></script>
